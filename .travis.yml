language: node_js
node_js:
- 10.15.0
branches:
  only:
  - master

install: npm install

notifications:
  email:
    recipients:
      - sherlockblaze@gmail.com
    on_success: change
    on_failure: always

before_script:
- git config --global user.name "sherlockblaze"
- git config --global user.email "sherlockblaze@github.com"
- sed -i "s/__GITHUB_TOKEN__/${__GITHUB_TOKEN__}/" _config.yml
- sed -i "s/__CODING_TOKEN__/${__CODING_TOKEN__}/" _config.yml
- sed -i "s/__DISQUS_ID__/${__DISQUS_ID__}/" _config.yml
- sed -i "s/__VISITORS_APPID__/${__VISITORS_APPID__}/" _config.yml
- sed -i "s/__VISITORS_APPKEY__/${__VISITORS_APPKEY__}/" _config.yml
# - sed -i "s/__VALINE_APPID__/${__VALINE_APPID__}/" _config.yml
# - sed -i "s/__VALINE_APPKEY__/${__VALINE_APPKEY__}/" _config.yml

script: npm run build

after_success:
- cp _config.yml _config.yml.bak
- sed -i "s|__GIT_KIND__|github|" _config.yml
- sed -i "s|__GIT_REPO__|${__GITHUB_REPO__}|" _config.yml
- hexo deploy
- rm _config.yml
- mv _config.yml.bak _config.yml
- sed -i "s/sherlockblaze.com/sherlockblaze.cn/" ./source/CNAME
- sed -i "s|__GIT_REPO__|coding|" _config.yml
- sed -i "s|__GIT_REPO__|${__CODING_REPO__}|" _config.yml
- hexo deploy